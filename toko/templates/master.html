{% block content %}
	<ol class="breadcrumb">
	  <li class="breadcrumb-item">
	    <a href="{{ url_for('master')}}">Master</a>
	  </li>
<!-- 	  <li class="breadcrumb-item active">My Dashboard</li> -->
	</ol>
  <form class="form-inline">
    <input class="form-control mr-2 mb-2 ml-auto" type="search" placeholder="Search" aria-label="Search">
    <div class="mb-2">
      
      <button class="btn btn-outline-warning" type="submit">Cari</button>
      <button type="button" class="btn btn-outline-success" type="submit" data-toggle="modal" data-target="#TambahDataMaster">Tambah</button>
    </div>
    
  </form>
  
	<div data-spy="scroll" data-offset="0">
		<table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
	</div>


<!-- Modal Tambah Master -->
  <div class="modal fade" id="TambahDataMaster" tabindex="-1" role="dialog" aria-labelledby="modalTambahData" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTambahData">Tambah Data Master</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="namaBarang" class="col-sm-2 col-form-label">Nama Barang</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="namaBarang">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
